<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EChartsレイアウト2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js" integrity="sha512-k37wQcV4v2h6jgYf5IUz1MoSKPpDs630XGSmCaCCOXxy2awgAWKHGZWr9nMyGgk3IOxA1NxdkN8r1JHgkUtMoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="chart"></div>
</body>
<style>
#chart,
html,
body {
    width: 100%;
}
#chart {
    height: 400px;
}
</style>
<script>

    const chart = echarts.init(document.getElementById('chart'));
    const option = {
        dataset: {
            source: [
                ['Title', 'Sales'],
                ['The Bible', 400],
                ['The Quran', 800],
                ['The Torah', 60],
                ['The Tripitaka', 40],
                ['The Vedas', 20]
            ]
        },
        yAxis: {type: 'category'},
        xAxis: {type: 'value'},
        series: [
            {
                type: 'bar',
                encode: {
                    x: 'Sales',
                    y: 'Title'
                },
            }
        ]
    }

    chart.setOption(option);

    window.addEventListener('resize', function() {
        chart.resize();
    });

</script>
</html>
